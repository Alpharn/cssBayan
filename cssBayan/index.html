<html lang="en">

<head>

<body>
    <section class="wrapper">
        <h1>cssBayan</h1>
            <div class="tabs">
                <div class="tab">
                    <input type="radio" name="meme" id="rad1" checked>
                    <label class="tab-label" for="rad1">I'm Fine<i
                            class="fa-solid fa-plus rotate"></i></label>
                    <div class="tab-content">
                        <img src="./assets/fine.png" alt="image of rs-sloth on chair in fire" width="400" height="400">
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="meme" id="rad2">
                    <label class="tab-label" for="rad2">Keep calm and carry on<i
                            class="fa-solid fa-plus rotate"></i></label>
                    <div class="tab-content">
                        <img src="./assets/calm.png" alt="image of rs-sloth wearing Mandalorian helmet" width="400" height="400">
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="meme" id="rad3">
                    <label class="tab-label" for="rad3">Work-life balance<i
                            class="fa-solid fa-plus rotate"></i></label>
                    <div class="tab-content">
                        <img src="./assets/balance.png" alt="image of rs-sloth with katana" width="400" height="400">
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="meme" id="rad4">
                    <label class="tab-label" for="rad4">Dude, where is JS<i
                            class="fa-solid fa-plus rotate"></i></label>
                    <div class="tab-content">
                        <img src="./assets/js.png" alt="image of rs-sloth with js code blocks" width="400" height="400">
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="meme" id="rad5">
                    <label class="tab-label" for="rad5">Relax and take it easy<i
                            class="fa-solid fa-plus rotate"></i></label>
                    <div class="tab-content">
                        <img src="./assets/relax.png" alt="copy paste meme" width="400" height="400">
                    </div>
                </div>
            </div>
    </section>
